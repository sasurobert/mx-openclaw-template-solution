services:
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    env_file: ../.env
    volumes:
      - ../wallet.pem:/app/wallet.pem:ro
      - uploads:/app/uploads
      - reports:/app/reports
    restart: unless-stopped
    networks:
      - internal
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:4000/api/health" ]
      interval: 30s
      timeout: 5s
      retries: 3

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    networks:
      - internal
    depends_on:
      - backend

  caddy:
    image: caddy:2-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    restart: unless-stopped
    networks:
      - internal
    depends_on:
      - backend
      - frontend

volumes:
  uploads:
  reports:
  caddy_data:
  caddy_config:


networks:
  internal:
    driver: bridge
